<div class="container">
  <div class="page-title">
    <div class="row gutters">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <h5 class="title">1 day chat App</h5>
        <p>All messages will be deleted at every 00:00 UTC</p>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="row gutters">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card m-0">
          <div class="row no-gutters">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
              <div class="users-container">
                <form [formGroup]="userForm" class="form-group">
                  <label for="exampleFormControlSelect1">1. Choose your user</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="selectUser">
                    <option *ngFor="let user of users" [ngValue]="user">{{ user.name }}</option>
                  </select>
                </form>
                <p>2. Choose your Channel</p>
                <ul class="users">
                  <li *ngFor="let channel of channels" class="channel" [class.active-user]="channel===selectedChannel"
                      (click)="selectChannel(channel)">
                    <p class="name-time">
                      <span class="name">{{ channel.name }}</span>
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
              <app-chat-container [user]="this.userForm.value.selectUser"
                                  [channel]="selectedChannel"></app-chat-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
